<!DOCTYPE html>

    <html lang="en">

    <head>

        <link rel="stylesheet" type="text/css" href="assets/style.css">
        <link rel="stylesheet" type="text/css" href="assets/button.css">

    </head>

    <body class="noselect">

        <div class="container">

            <div class="content">

                <div class="process">

                    <!--Active Process-->
                    <span id="intro">Thank you for downloading Mite Client</span>
                    <span id="load">Loading Resources...</span>
                    <span id="done">Installation Done!</span>
                    <span id="close"><btn onclick="feedback.close()" class="btn">Close Installer</btn></span>

                </div>

            </div>

        </div>

        <div class="loader">

            <!--Loading Stuff-->
            <object data="assets/images/spinner.svg" type="image/svg+xml"></object>

        </div>

        <script src="assets/jquery.min.js"></script>
        <script src="assets/script.js"></script>

    </body>

</html>
